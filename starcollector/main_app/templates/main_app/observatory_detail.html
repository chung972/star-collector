{% extends 'base.html' %}
{% block content %}

<h1>Observatory Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ observatory.name }}</span>
        <p>Location: {{ observatory.location }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'observatories_update' observatory.id %}">Edit</a>
        <a href="{% url 'observatories_delete' observatory.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
