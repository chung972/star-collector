{% extends 'base.html' %}
{% block content %}

<h1>Observatory List</h1>

{% for observatory in observatory_list %}
  <a href="{% url 'observatories_detail' observatory.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ observatory.name }}</span>
            <p>Location: {{ observatory.location }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
